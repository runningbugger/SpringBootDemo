spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/runningbug?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

#mybatis
#entity扫描的包名
mybatis.type-aliases-package=io.runningbug.dao.model
#Mapper.xml所在的位置
mybatis.mapper-locations=classpath*:mapper/*Mapper.xml
#socket端口
xncoding.socket-port=9099
#Ping消息间隔（毫秒）
xncoding.ping-interval=60000
#Ping消息超时时间（毫秒）
xncoding.ping-timeout=180000